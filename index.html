<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <!--[if lte IE 8]>
        <script src="bower_components\excanvas\excanvas.js"></script>
        <script>IsIE8 = true;</script>
    <![endif]-->
</head>
<body>
    <canvas id="chart" width="400" height="400"></canvas>  
    <script src="bower_components\chartjs\Chart.js"></script>
    <script>
        $(document).ready(function () {
            Chart.defaults.global.animation = !IsIE8;
            var ctx = document.getElementById("chart").getContext("2d");

            var data = {
                labels: ['2010', '2011', '2013', '2014'],
                datasets: [
                    {
                        label: "First dataset",
                        fillColor: "rgba(220, 220, 220, 0.2)",
                        strokeColor: "rgba(220, 220, 220, 1)",
                        pointStrokeColor: "#fff",
                        pointHighlightFill: "#fff",
                        pointHighlightStroke: "rgba(220, 220, 220, 1)",
                        data: [10000, 10500, 11000, 11500]
                    }
                ]
            };

            var chart = new Chart(ctx).Line(data);
        });
    </script>
</body>
</html>
